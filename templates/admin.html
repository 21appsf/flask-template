{% extends "layout.html" %}
{% block content %}
<div class="container">
<h1>Administration</h1>
{% if data %}
    <table class="table">
        <tr>
            {% for heading in data[0].keys() %}
            <th>{{heading}}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr>
            {% for column in row.values() %}
                <td>{{column}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
{% endif %}
</div>
{% endblock %}
